
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RCDC Car Shopping</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-button">Home</a>
        <a href="products.html" class="nav-button">Products</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="faq.html" class="nav-button">FAQ</a>
        <a href="privacy.html" class="nav-button">Privacy</a>
        <a href="terms.html" class="nav-button">Terms</a>
    </nav>
    <div class="container">
        <div class="text">Contact Us</div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label>Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" required>
                    <div class="underline"></div>
                    <label>Email Address</label>
                </div>
                <div class="input-data">
                    <input type="tel" required>
                    <div class="underline"></div>
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea required></textarea>
                    <div class="underline"></div>
                    <label>Message</label>
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="Send Message">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
